<!DOCTYPE html>
<html lang = "en">

<head>

    <title id = "title"> Hack Kosice registration </title>

    <link rel = "icon" type = "image/png" sizes = "48x48" href = "/images/favicon/favicon.png">
    <link rel = "icon" type = "image/png" sizes = "192x192" href = "/images/favicon/favicon-192.png">

    <script async src = "/js/html5-qrcode.min.js"></script>
    <script async src = "/js/checkin.js"></script>


    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/mystyles.css">

</head>

<body>

<header style="padding: 0% 25%;">
    <img src = "../images/logo_oneline_purple.svg" alt = "Hack Kosice Logo"/>
</header>



<div class="container mb-6">

    <nav class="message is-hidden is-danger" id = "error-bar">
        <p class="message-header">
            Error
        </p>
        <div class = "message-body">
            <p id = "error-text">Uga Buga Me Be Broken!</p>
        </div>
    </nav>

    <nav class="message is-info is-hidden" id = "person-bar">
        <p class="message-header">
            Attendee:
        </p>
        <div class = "message-body p-4">
            <p><b class = "mt-5">User ID: </b><span id = "person-uid"></span></p>
            <p><b>Name: </b><span id = "person-name"></span></p>
        </div>

        <div class = "columns is-fullwidth p-4">
            <div class = "column is-half">
                <button class = "button is-success is-fullwidth" id = "allow-checkin"> Allow in! </button>
            </div>
            <div class = "column">
                <button class = "button is-danger is-fullwidth" id = "deny-checkin"> Cancel checkin! </button>
            </div>
        </div>

    </nav>

    <div id = "scanner"></div>
    <div class = "columns is-fullwidth mt-4">
        <div class = "column is-half">
            <button class = "button is-success is-fullwidth" id = "start-scan"> Start Scanning! </button>
        </div>
        <div class = "column">
            <button class = "button is-danger is-fullwidth" id = "stop-scan"> Stop Scanning! </button>
        </div>
    </div>
</div>

<footer>
    <div class = "footer">
        <div class = "content has-text-centered">
            <p class = "has-text-white">Made with ❤️ by Hack Kosice</p>
        </div>
    </div>
</footer>

</body>
</html>
