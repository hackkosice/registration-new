<!DOCTYPE html>
<html lang = "en">

<head>

    <title id = "title"> Hack Kosice registration </title>

    <link rel = "icon" type = "image/png" sizes = "48x48" href = "/images/favicon/favicon.png">
    <link rel = "icon" type = "image/png" sizes = "192x192" href = "/images/favicon/favicon-192.png">

    <script async src = "/js/judge_dashboard.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/mystyles.css">

</head>

<body>

<header style="padding: 0% 25%;">
    <img src = "../images/logo_oneline_purple.svg" alt = "Hack Kosice Logo"/>
</header>

<div class="container mb-6">

    <div class = "columns">
        <div class="field column is-one-quarter">
            <label class="label">Sort by: </label>
            <div class="control">
                <div class="select">
                    <select id = "param_sort">
                        <option value = "des_score"> Score, descending </option>
                        <option value = "asc_score"> Score, ascending </option>
                        <option value = "des_votes"> Number of votes, descending </option>
                        <option value = "asc_votes"> Number of votes, ascending</option>
                    </select>
                </div>
            </div>
        </div>

        <div class = "field column is-one-quarter">
            <label class="label">Filter: </label>
            <div class="control">
                <div class="select">
                    <select id = "status_filter">
                        <option value = "all"> Show all applications </option>
                        <option value = "closed"> Show only applications pending review </option>
                        <option value = "accepted"> Show only accepted applications </option>
                        <option value = "rejected"> Show only rejected applications </option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class = "columns">
        <div class = "column is-three-quarters">
            <div id = "user_scoreboard" class = "table_height">
                <table class="table is-fullwidth" id="user_scoreboard_table"></table>
            </div>
            <div class = "columns is-mobile" style = "margin-top: 0.5em;">
                <div class = "column is-half">
                    <button class = "button is-fullwidth is-success" id = "accept">Accept selected</button>
                </div>
                <div class = "column">
                    <button class = "button is-fullwidth is-danger" id = "reject">Reject selected</button>
                </div>
            </div>

            <div class = "is-fullwidth">
                <a class = "button is-link is-fullwidth" href = "/judge/applications.csv">Download applications as *.csv</a>
            </div>

            <div class = "is-fullwidth mt-3">
                <a class = "button is-link is-fullwidth" href = "/judge/applications_accepted.csv">Download accepted applications as *.csv</a>
            </div>
        </div>

        <div class = "column">
            <div id = "voter_scoreboard" class = "table_height-half">
                <table class="table is-fullwidth" id="voter_scoreboard_table"></table>
            </div>
            <button class = "button is-link is-fullwidth" style = "margin-top: 0.5em;" id = "vote">Vote more!</button>
        </div>
    </div>
</div>

<footer>
    <div class = "footer">
        <div class = "content has-text-centered">
            <p class = "has-text-white">Made with ❤️ by Hack Kosice</p>
        </div>
    </div>
</footer>

</body>
</html>
