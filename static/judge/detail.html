<!DOCTYPE html>
<html lang = "en">

<head>

    <title id = "title"> Hack Kosice registration </title>

    <link rel = "icon" type = "image/png" sizes = "48x48" href = "/images/favicon/favicon.png">
    <link rel = "icon" type = "image/png" sizes = "192x192" href = "/images/favicon/favicon-192.png">

    <script async src = "/js/judge_detail.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/mystyles.css">

</head>

<body>

<!--This div is INVISIBLE, contains all suggestions for form (js generated)-->
<!--Use temp.kotol.cloud-->
<header style="padding: 0% 25%;">
    <img src = "/images/logo_oneline_purple.svg" alt = "Hack Kosice Logo"/>
</header>
<div class="container mb-6">
    <nav class = "panel">
            <p id = "box-title" class="panel-heading">
                Application detail:
            </p>

            <div class="p-5 voting-application" style="flex-direction: column;">
            <div id = "application_wrapper">
                <div class = "field">
                    <div class = "is-inline-flex">
                        <label class="label">Name: </label>
                        <p class = "ml-3" id = "name"></p>
                    </div>
                </div>

                <div class = "field">
                    <div class = "is-inline-flex">
                        <label class="label">Table: </label>
                        <p class = "ml-3" id = "table"></p>
                    </div>
                </div>

                <div class = "field">
                    <div class = "is-inline-flex">
                        <label class="label">IBAN: </label>
                        <p class = "ml-3" id = "iban"></p>
                    </div>
                </div>

                <div class = "field is-inline-flex">
                    <div class = "is-inline-flex">
                        <label class="label">Date of Birth: </label>
                        <p class = "ml-3" id = "birth"></p>
                    </div>
                </div>

                <div class = "field">
                    <div class = "is-inline-flex">
                        <label class="label">School: </label>
                        <p class = "ml-3" id = "school"></p>
                    </div>
                </div>

                <div class = "field is-inline-flex">
                    <div class = "is-inline-flex">
                        <label class="label">Major: </label>
                        <p class = "ml-3" id = "major"></p>
                    </div>
                </div>

                <div class = "field">
                    <div class = "is-inline-flex">
                        <label class="label">Level of education: </label>
                        <p class = "ml-3" id = "grad"></p>
                    </div>
                </div>



                <div class="field">
                    <div class = "is-inline-flex">
                        <label class="label">Country: </label>
                        <p class = "ml-3" id = "travel_from"></p>
                    </div>
                </div>

                <div class="field">
                    <div class = "is-inline-flex">
                        <label class="label">Travel reimbursement:</label>
                        <p class = "ml-3" id = "reimbursement"></p>
                    </div>
                </div>

                <div class="field">
                    <div class = "is-inline-flex">
                        <label class="label">Visa: </label>
                        <p class = "ml-3" id = "visa"></p>
                    </div>
                </div>

                <div class="field">
                    <div class = "is-inline-flex">
                        <label class="label">CV: </label>
                        <a class = "ml-3" target="_blank" id = "cv"></a>
                    </div>
                </div>


                <div class="field">
                    <div class = "is-inline-flex">
                        <label class="label">Skills: </label>
                        <p class = "ml-3" id = "skills"></p>
                    </div>
                </div>

                    <div class="field">
                        <div class = "is-inline-flex">
                            <label class="label">Job preference: </label>
                            <p class = "ml-3" id = "job_preference"></p>
                        </div>
                    </div>

                    <div class="field">
                        <div class = "is-inline-flex">
                            <label class="label">Achievements: </label>
                            <p class = "ml-3" id = "achievements"></p>
                        </div>
                    </div>

                    <div class="field">
                        <div class = "is-inline-flex">
                            <label class="label">Website: </label>
                            <a class = "ml-3" id = "site" target="_blank"></a>
                        </div>
                    </div>

                    <div class="field">
                        <div class = "is-inline-flex">
                            <label class="label">GitHub: </label>
                            <a class = "ml-3" id = "github" target="_blank"></a>
                        </div>
                    </div>

                    <div class="field">
                        <div class = "is-inline-flex">
                            <label class="label">Devpost: </label>
                            <a class = "ml-3" id = "devpost" target="_blank"></a>
                        </div>
                    </div>

                    <div class="field">
                        <div class = "is-inline-flex">
                            <label class="label">LinkedIn: </label>
                            <a class = "ml-3" id = "linkedin" target="_blank"></a>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">What are you excited about at Hack Kosice 2022?</label>
                        <p id = "excited_hk22"></p>
                    </div>

                    <div class="field">
                        <div class = "is-inline-flex">
                            <label class="label">How did you hear about Hack Kosice?</label>
                            <p class = "ml-3" id = "hear_hk22"></p>
                        </div>
                    </div>

                    <div class="field">
                        <div class = "is-inline-flex">
                            <label class="label">Is Hack Kosice 2022 your first hackathon?</label>
                            <p class = "ml-3" id = "first_hack_hk22"></p>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">What is your spirit animal and why?</label>
                        <p id = "spirit_animal"></p>
                    </div>

                    <div class="field">
                        <label class="label">What kind of pizza is your favourite?</label>
                        <p id = "pizza"></p>
                    </div>

                    <div class="field">
                        <div class = "is-inline-flex">
                            <label class="label">T-Shirt Size: </label>
                            <p class = "ml-3" id = "tshirt"></p>
                        </div>
                    </div>

                    <div class="field">
                        <div class = "is-inline-flex">
                            <label class="label">Dietary requirements: </label>
                            <p class = "ml-3" id = "diet"></p>
                        </div>
                    </div>
                </div>
        </div>
    </nav>
</div>
<footer>
    <div class = "footer">
        <div class = "content has-text-centered">
            <p class = "has-text-white">Made with ❤️ by <a href = "https://hackkosice.com" target = "_blank"> Hack Kosice </a></p>
        </div>
    </div>
</footer>

</body>
</html>
