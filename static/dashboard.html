<!DOCTYPE html>
<html lang = "en">
	
	<head>

		<title id = "title"> Hack Kosice registration </title>

		<link rel = "icon" type = "image/png" sizes = "48x48" href = "images/favicon/favicon.png">
		<link rel = "icon" type = "image/png" sizes = "192x192" href = "images/favicon/favicon-192.png">

		<script async src = "/js/dashboard.js"></script>
		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="/css/mystyles.css">

	</head>

	<body>
		<header style="padding: 0% 25%;">
			<img src = "images/logo_oneline_purple.svg" alt = "Hack Kosice Logo"/>
		</header>

        <div id = "state_wrap">
            <h3>Your application is currently: </h3>
            <h2 id = "state"></h2>
            <p id = "description"></p>
        </div> 

		<div id = "reimbursement">
			
		</div>
		<div id = "team">
			<h3>You and your team</h3>
			<div id = "join_wrap">
				<p>Join a team </p>
				<input id = "team_code" placeholder = "Team code goes here" type = "text"/>
				<button id = "join">Join!</button>
			</div>

			<div id = "create_wrap">
				<p>Or create one!</p>
				<input id = "team_name" placeholder = "Give your team a cactchy name!" type = "text"/>
				<button id = "create">Create!</button>
			</div>


		</div>
	</body>
</html>
