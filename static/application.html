<!DOCTYPE html>
<html  lang = "en">
	
	<head>

		<title id = "title"> Hack Kosice registration </title>

		<link rel = "icon" type = "image/png" sizes = "48x48" href = "images/favicon/favicon.png">
		<link rel = "icon" type = "image/png" sizes = "192x192" href = "images/favicon/favicon-192.png">

		<script async src = "/js/form.js"></script>

	</head>

	<body>

		<!--This div is INVISIBLE, contains all suggestions for form (js generated)-->
		<div id = "datasets">
		</div>

		<header>
			<img src = "images/logo_oneline_purple.svg" alt = "Hack Kosice Logo"/>
		</header>

		<div id = "form-part1">

			<h3>From MyMLH</h3>
			
			<p>First Name</p>
			<input id = "firstname" disabled/>

			<p>Last Name</p>
			<input id = "lastname" disabled/>

			<p>E-Mail</p>
			<input id = "email" disabled/>

			<p>Phone Number</p>
			<input id = "phone" disabled/>

			<p>Date of Birth (mm/dd/yyyy)</p>
			<input id = "birth" type = "date" disabled/> <br> <br>

			<button id = "1" class = "save_and_continue">Save And Continue</button>
		</div>

		<div id = "form-part2">
			<h3> Travel </h3>

			<p>Do you need reimbursment?</p>
			<div id = "reimbursment_wrap">
				<input id = "reimbursment_y" name = "reimbursment" type = "radio" /> Yes 
				<input id = "reimbursment_n" name = "reimbursment" type = "radio"/> No
			</div>


			<p> From Where you would be traveling? </p>
			<input id = "travel_from" list = "countries" type = "text"/>

			<p> Do you need the invitation for travel visa? </p>

			<div id = "visa_wrap">
				<input id = "visa_y" name = "visa" type = "radio" /> Yes 
				<input id = "visa_n" name = "visa" type = "radio"/> No
			</div>

			<button id = "2" class = "save_and_continue">Save And Continue</button>

			<p> T-Shirt Size </p>

			<select id = "tshirt">
    			<option value = "xs"> xs </option>
    			<option value = "s"> s </option>
    			<option value = "m"> m </option>
    			<option value = "l"> l </option>
				<option value = "xl"> xl </option>
				<option value = "xxl"> xxl </option>
  			</select>
			
			<br>  

			<p> Dietary requirements </p>
			<select id = "diet">
    			<option value = "none"> none </option>
    			<option value = "lactosefree"> Lactose Free </option>
    			<option value = "glutenfree"> Gluten Free </option>
    			<option value = "nopork"> No Pork </option>
				<option value = "vegetarian"> Vegetarian </option>
				<option value = "vegan"> Vegan </option>
  			</select>
		</div>

		<div id = "form-part3">

		</div>
