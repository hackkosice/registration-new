<!DOCTYPE html>
<html  lang = "en">
	
	<head>

		<title id = "title"> Hack Kosice registration </title>

		<link rel = "icon" type = "image/png" sizes = "48x48" href = "images/favicon/favicon.png">
		<link rel = "icon" type = "image/png" sizes = "192x192" href = "images/favicon/favicon-192.png">

		<script src = "/js/form.js"></script>

	</head>

	<body>

		<!--This div is INVISIBLE, contains all suggestions for form (js generated)-->
		<div id = "datasets">
		</div>

		<header>
			<img src = "images/logo_oneline_purple.svg" alt = "Hack Kosice Logo"/>
		</header>

		<form>
			<input id = "reimbusment" type = "checkbox"/> Do you need travel reimbursment? <br>
			<input id = "travel_from" list = "countries" type = "text"/> <br>
			<input id = "visa" type = "checkbox"/> Do you need the invitation for travel visa? <br>

			T-Shirt Size:
			<select id = "t-shirt">
    			<option value = "xs"> xs </option>
    			<option value = "s"> s </option>
    			<option value = "m"> m </option>
    			<option value = "l"> l </option>
				<option value = "xl"> xl </option>
				<option value = "xxl"> xxl </option>
  			</select>
			
			<br>  

			Dietary requirements:
			<select id = "diet">
    			<option value = "none"> none </option>
    			<option value = "lactosefree"> Lactose Free </option>
    			<option value = "glutenfree"> Gluten Free </option>
    			<option value = "nopork"> No Pork </option>
				<option value = "vegetarian"> Vegetarian </option>
				<option value = "vegan"> Vegan </option>
  			</select>

			<br>

			

			<input id = "job_looking" type = "checkbox"/> Are you looking for a job?
			Job preference:
			<select id = "job_preference">
    			<option value = "xs"> xs </option>
    			<option value = "s"> s </option>
    			<option value = "m"> m </option>
    			<option value = "l"> l </option>
				<option value = "xl"> xl </option>
				<option value = "xxl"> xxl </option>
  			</select>

			CV: <input id = "cv_path" type = "file" accept = ".pdf"/>
			Skills: <input id = "skills" type="text" rows="12" cols="50"/> <br>

			<button id = "continue"></button>
		</form>
	</body>
</html>
