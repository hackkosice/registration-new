<!DOCTYPE html>
<html lang = "en">
	
	<head>

		<title id = "title"> Hack Kosice registration </title>

		<link rel = "icon" type = "image/png" sizes = "48x48" href = "images/favicon/favicon.png">
		<link rel = "icon" type = "image/png" sizes = "192x192" href = "images/favicon/favicon-192.png">

		<script async src = "/js/form.js"></script>
		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="/css/mystyles.css">

	</head>

	<body>

		<!--This div is INVISIBLE, contains all suggestions for form (js generated)-->
		<div id = "datasets">
		</div>

		<header style="padding: 0% 25%;">
			<img src = "images/logo_oneline_purple.svg" alt = "Hack Kosice Logo"/>
		</header>

		<div class="container mb-6">
			<nav class="panel">

				<p class="panel-heading">
					Hack Kosice 2022 application
				</p>

				<div id="loader" class="loader-wrapper is-active">
					<div class="loader is-loading"></div>
				</div>

				<p class="panel-tabs is-large">
					<a href = "javascript:void(0)" class = "header_nav" id = "show_form-part1">Basic info</a>
					<a href = "javascript:void(0)" class = "header_nav" id = "show_form-part2">Travel</a>
					<a href = "javascript:void(0)" class = "header_nav" id = "show_form-part3">Job & experience</a>
					<a href = "javascript:void(0)" class = "header_nav" id = "show_form-part4">Show us what you've built</a>
					<a href = "javascript:void(0)" class = "header_nav" id = "show_form-part5">Fun info</a>
				  </p>

				<div class="panel-block p-5" style="flex-direction: column;">

					<div id = "application">
			
						<div class = "hidden" id = "form-part1">
							<h1 class="title primary">Basic info</h1>

							<div class="field">
								<label class="label">First Name</label>
								<div class="control">
									<input class="input" type="text" placeholder="First name" id="firstname" disabled>
								</div>
							</div>
							<div class="field">
								<label class="label">Last Name</label>
								<div class="control">
									<input class="input" type="text" placeholder="Last name" id="lastname" disabled>
								</div>
							</div>

							<div class="field">
								<label class="label">E-Mail</label>
								<div class="control">
									<input class="input" type="text" placeholder="E-Mail" id="email" disabled>
								</div>
							</div>

							<div class="field">
								<label class="label">Phone Number</label>
								<div class="control">
									<input class="input" type="text" placeholder="Last name" id="phone" disabled>
								</div>
							</div>

							<div class="field">
								<label class="label">Date of Birth (mm/dd/yyyy)</label>
								<div class="control">
									<input class="input" type="date" placeholder="Last name" id="birth" disabled>
								</div>
							</div>
			
							<button id = "1" class = "button is-primary is-light save_and_continue">Save And Continue</button>
						</div>

						<div class = "hidden" id = "form-part2">
							<h1 class="title primary"> Travel </h1>

							<div class="field">
								<label class="label">Do you need reimbursement?</label>
								<div class="control" id = "reimbursement_wrap">
									<label class="radio">
									<input id = "reimbursement_y" name = "reimbursement" type="radio">
									Yes
									</label>
									<label class="radio">
									<input id = "reimbursement_n" name = "reimbursement" type="radio">
									No
									</label>
								</div>
							</div>

							<div class="field">
								<label class="label">From which country you would be traveling?</label>
								<div class="control">
									<input class="input" placholder="Start typing country..." id = "travel_from" list = "countries" type = "text">
								</div>
							</div>

							<div class="field">
								<label class="label">Do you need the invitation for travel visa?</label>
								<div class="control" id = "visa_wrap">
									<label class="radio">
									<input id = "visa_y" name = "visa" type="radio">
									Yes
									</label>
									<label class="radio">
									<input id = "visa_n" name = "visa" type="radio">
									No
									</label>
								</div>
							</div>

							<div class="field">
								<label class="label">T-Shirt Size</label>
								<div class="control">
								  <div class="select">
									<select id = "tshirt">
										<option value = "xs"> xs </option>
										<option value = "s"> s </option>
										<option value = "m"> m </option>
										<option value = "l"> l </option>
										<option value = "xl"> xl </option>
										<option value = "xxl"> xxl </option>
									</select>
								  </div>
								</div>
							</div>

							<div class="field">
								<label class="label">Dietary requirements</label>
								<div class="control">
								  <div class="select">
									<select id = "diet">
										<option value = "none"> none </option>
										<option value = "lactosefree"> Lactose Free </option>
										<option value = "glutenfree"> Gluten Free </option>
										<option value = "nopork"> No Pork </option>
										<option value = "vegetarian"> Vegetarian </option>
										<option value = "vegan"> Vegan </option>
									</select>
								  </div>
								</div>
							</div>
			
							<button id = "2" class = "button is-primary is-light save_and_continue">Save And Continue</button>
						</div>
			
						<div class = "hidden" id = "form-part3">
			
							<h1 class="title primary"> Job </h1>

							<div class="field">
								<label class="label">Are you looking for a job?</label>
								<div class="control" id = "job_wrap">
									<label class="radio">
									<input id = "job_y" name = "job" type="radio">
									Yes
									</label>
									<label class="radio">
									<input id = "job_n" name = "job" type="radio">
									No
									</label>
								</div>
							</div>

							<div class="field">
								<label class="label">Job preference</label>
								<div class="control">
								  <div class="select">
									<select id = "job_preference">
										<option value = "internship"> internship </option>
										<option value = "part-time"> part-time </option>
										<option value = "full-time"> full-time </option>
									</select>
								  </div>
								</div>
							</div>

							<div class="field">
								<label class="label">Skills</label>
								<div class="control">
									<div style="max-width: 400px;" id = "skills_wrap" class="is-flex is-justify-content-start is-flex-wrap-wrap"> 
								
									</div>
									<input class="input" placholder="Start typing country..." id = "skills_input" type = "text" list = "skills">
								</div>
							</div>
			
							<button id = "3" class = "button is-primary is-light save_and_continue">Save And Continue</button>
						</div>
			
						<div class = "hidden" id = "form-part4">

							<h1 class="title primary"> Show us what you build </h1>

							<div class="field">
								<label class="label">Website</label>
								<div class="control">
									<input class="input" type="text" id = "site" placeholder = "https://mysite.com">
								</div>
							</div>

							<div class="field">
								<label class="label">GitHub</label>
								<div class="control">
									<input class="input" type="text" id = "github" placeholder = "https://github.com/hackkosice">
								</div>
							</div>

							<div class="field">
								<label class="label">Devpost</label>
								<div class="control">
									<input class="input" type="text" id = "devpost" placeholder = "https://devpost.com/user">
								</div>
							</div>

							<div class="field">
								<label class="label">LinkedIn</label>
								<div class="control">
									<input class="input" type="text" id = "linkedin" placeholder = "https://www.linkedin.com/in/user">
								</div>
							</div>

							<div class="field">
								<label class="label">CV:</label>
								<div class="control">
									<div class="file has-name">
										<label class="file-label">
										  <input class="file-input" id = "cv_path" type = "file" accept = ".pdf">
										  <span class="file-cta">
											<span class="file-icon">
											  <i class="fas fa-upload"></i>
											</span>
											<span class="file-label">
											  Choose a fileâ€¦
											</span>
										  </span>
										  <span id="cv-file-name" class="file-name">
										  </span>
										</label>
									  </div>
								</div>
							</div>

							<button id = "4" class = "button is-primary is-light save_and_continue">Save And Continue</button>
						</div>
			
						<div class = "hidden" id = "form-part5">
							
							<h1 class="title primary"> Let us know you better </h1>

							<div class="field">
								<label class="label">What are you excited about at Hack Kosice 2022?</label>
								<div class="control">
									<textarea class="textarea" id = "excited_hk22" cols = "30" rows = "5" placeholder="I am excited about free pizza!"></textarea>
								</div>
							</div>

							<div class="field">
								<label class="label">How did you hear about Hack Kosice?</label>
								<div class="control">
									<input class="input" type="text" id = "hear_hk22" list = "marketing_types">
								</div>
							</div>

							<div class="field">
								<label class="label">Is Hack Kosice 2022 your first hackathon?</label>
								<div class="control" id = "firsthack_wrap">
									<label class="radio">
									<input id = "firsthack_y" name = "firsthack" type="radio">
									Yes
									</label>
									<label class="radio">
									<input id = "firsthack_n" name = "firsthack" type="radio">
									No
									</label>
								</div>
							</div>

							<div class="field">
								<label class="label">What is your spirit animal and why?</label>
								<div class="control">
									<textarea class="textarea" id = "spirit_animal" cols = "30" rows = "5" placeholder=""></textarea>
								</div>
							</div>

							<div class="field">
								<label class="label">What kind of pizza is your favourite?</label>
								<div class="control">
									<textarea class="textarea" id = "pizza" cols = "30" rows = "5" placeholder=""></textarea>
								</div>
							</div>

							<button id = "5" class = "button is-primary is-light save_and_continue">Save And Exit</button> <br>
							<button id = "save_and_close" class="button is-primary mt-2 mb-6">Save And Close</button>
			
						</div>

					</div>

				</div>

			</nav>
	

	</div>
	</body>
</html>
